<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <title>Portfolio Card</title>
  </head>
  <body>
    <div class="profile-card">
        <div class="image">
            <img src="/Image.jpeg" alt="image" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Mohammad Asim</span>
            <span class="work">Web Developer & Data Analyst</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" style="background: #e1306c;" class="link"><i class='bx bxl-instagram-alt'></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="num">10k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="num">50+</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="num">8k</span>
            </div>
        </div>
    </div>
    
  </body>
</html>
